<!DOCTYPE html>
<html>
  <style>
     #titlebar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 40px;
    background: #333;
    color: white;
    display: flex;
    align-items: center;
  }

  .drag-region {
    flex: 1;
    padding-left: 12px;
    -webkit-app-region: drag; /* allow drag */
    width: 700px;
  }

  .window-controls {
    display: flex;
    -webkit-app-region: no-drag; /* make buttons clickable */
  }

  /* shared margins & cursor */
  .window-controls img {
    margin: 0 8px;
    cursor: pointer;
    /* remove any global width/height here so per-ID rules take effect */
  }

  /* individual sizes */
  #minBtn {
    width: 20px;
    height: 20px;
    padding-top: 0px;
    
  }
  #maxBtn {
    padding-top: 4px;
    width: 12px;
    height: 12px;
  }
  #closeBtn {
    width: 20px;
    height: 20px;
  }
  #appLogo {
    width: 40px;
    height: 40px;
    margin-right: 8px;
    top: 70%;
  transform: translateY(-129%);
  }
  #sideImage {
  height: 150px;          /* Match the logo height */
  padding-top: 4px;

}
#start {
      /* Example styles - modify these as you like */
      background-color: #333; 
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition-duration: 0.4s; /* Smooth transition for hover effects */
      border: solid;
      border-color: rgb(92, 92, 92);
      border-width: 1px;
    }
    body{
      display:flex;justify-content:center;align-items:center;margin-top: 95px;
      background-color: rgb(30, 30, 30);
    }

</style>
<div id="titlebar">
  <div class="drag-region">
    <img id="appLogo" src="icons/logo.png" alt="Logo">
    <img id="sideImage" src="icons/side-image.png" alt="Side Image">
    
    </div>
  <div class="window-controls">
    <img id="minBtn" src="icons/minimize.png" alt="—">
    <img id="maxBtn" src="icons/maximize.png" alt="□">
    <img id="closeBtn" src="icons/close.png"   alt="×">
  </div>
</div>

  <body>
    
    <button id="start">Start Recording</button>
    <script src="renderer.js"></script>
  </body>
</html>
