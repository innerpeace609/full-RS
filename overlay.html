<!DOCTYPE html>
<html>
  <head>
    <style>
      /* full-screen dark shade, bottom layer */
      #shade {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 0;
        padding-bottom: 100px;
      }

      /* green selection box, middle layer */
      #sel {
        position: absolute;
        border: 2px solid rgb(255, 255, 255);
        display: none;
        z-index: 1;
      }

      /* Stop button, always on top */
      #stop {
        position: absolute;
        display: none;
        padding: 8px 16px;
        background: rgba(255,255,255,0.9);
        border-radius: 4px;
        cursor: pointer;
        pointer-events: auto;   /* still catch clicks */
        z-index: 2;   
        font-family: sans-serif;          /* higher than #sel */
      }

      /* crosshair cursor while dragging */
      body {
        margin: 0;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <div id="shade"></div>
    <div id="sel"></div>
    <div id="stop">Stop</div>
    <script src="overlay.js"></script>
  </body>
</html>
